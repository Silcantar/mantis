units:
  # Hex key spacing
  hx: 21.5
  hy: 18.62
  # Margin around the PCB
  mx: 1
  my: 1.1547mx
  # Distance between key clusters
  dx: 3
  dy: 1.1547dx
  # Space around keys and fillet radius
  kx: 0.54/2
  ky: 1.1547kx
  fk: 3
  # Space around raised PCB and fillet radius
  rx: 0.5
  ry: 1.1547rx
  fr: 1.7

points:
  zones:
    fingers:
      anchor:
        shift: [hx*3/2,-4hy]
      columns:
        c1:
          key:
            column_net: P19
            mirror.column_net: P4
        c2:
          key:
            column_net: P18
            mirror.column_net: P5
        c3:
          key:
            column_net: P15
            mirror.column_net: P6
        c4:
          rows:
            r3:
              shift: [0, hy]
          key:
            spread: hx/2
            stagger: -hy
            column_net: P14
            mirror.column_net: P7
        c5:
          key:
            column_net: P16
            mirror.column_net: P8
      rows:
        r1:
          row_net: P2
        r2:
          shift: [hx/2, 0]
          row_net: P0
        r3:
          shift: [-hx/2, 0]
          row_net: P1
    thumb:
      anchor:
        ref: fingers_c4_r1
        shift: [-hx/2,-hy-dy]
      columns:
        c1:
#          $skip: true
          rows:
            rt:
              shift: [-hx/2, hy+dy]
          key:
            column_net: P19
            mirror.column_net: P4
        c2:
          key:
            spread: 0
            column_net: P18
            mirror.column_net: P5
        c3:
          key:
            column_net: P15
            mirror.column_net: P6
        c4:
          key:
            spread: hx/2
            stagger: -hy
            column_net: P14
            mirror.column_net: P7
        c5:
#          $skip: true
          key:
            spread: hx/2
            stagger: hy
            column_net: P16
            mirror.column_net: P8
      rows:
        rt:
          row_net: P3
# Can't get rotated diode footprints right
# in the mirror image. So need to mirror
# manually for now.
    mirror_fingers:
      anchor:
        shift: [hx*3/2+9hx+dx,-4hy]
      columns:
        c1m:
          key:
            column_net: P4
        c2m:
          key:
            column_net: P5
        c3m:
          key:
            column_net: P6
        c4m:
          rows:
            r3:
              shift: [0, hy]
          key:
            spread: -hx/2
            stagger: -hy
            column_net: P7
        c5m:
          key:
            column_net: P8
      rows:
        r1:
          row_net: P2
        r2:
          shift: [-hx/2, 0]
          row_net: P0
        r3:
          shift: [hx/2, 0]
          row_net: P1
      key:
        spread: -hx
    mirror_thumb:
      anchor:
        ref: mirror_fingers_c4m_r1
        shift: [hx/2,-hy-dy]
      columns:
        c1m:
#          $skip: true
          rows:
            rt:
              shift: [hx/2, hy+dy]
          key:
            column_net: P4
        c2m:
          key:
            spread: 0
            column_net: P5
        c3m:
          key:
            column_net: P6
        c4m:
          key:
            spread: -hx/2
            stagger: -hy
            column_net: P7
        c5m:
#          $skip: true
          key:
            spread: -hx/2
            stagger: hy
            column_net: P8
      key:
        spread: -hx
      rows:
        rt:
          row_net: P3
  key:
    spread: hx
    padding: hy
# Can't get rotated diode footprints right
# in the mirror image. So need to mirror
# manually for now.
#  mirror:
#    ref: fingers_c5_r2
#    distance: hx+mx

outlines:
  _main:
    - what: polygon
      points:
        - ref: thumb_c4_rt
          shift: [0, -2.0hy/3-my]
        - ref: thumb_c2_rt
          shift: [-hx/2-mx, -hy/3-my/2]
        - ref: thumb_c2_rt
          shift: [-hx/2-mx, hy/3+dy-my/2]
        - ref: fingers_c1_r1
          shift: [-hx/2-mx, -hy/3-my/2]
        - ref: fingers_c1_r3
          shift: [-hx/2-mx, hy/3+my/2]
        - ref: fingers_c1_r3
          shift: [hx/2, hy+my]
        - ref: fingers_c2_r3
          shift: [hx/2, hy/3+my]
        - ref: fingers_c3_r3
          shift: [hx/2, hy+my]

        - ref: fingers_c4_r3
          shift: [1.5hx+dx/2, my-dy/4-hy/3]

        - ref: mirror_fingers_c3m_r3
          shift: [-hx/2, hy+my]
        - ref: mirror_fingers_c2m_r3
          shift: [-hx/2, hy/3+my]
        - ref: mirror_fingers_c1m_r3
          shift: [-hx/2, hy+my]
        - ref: mirror_fingers_c1m_r3
          shift: [hx/2+mx, hy/3+my/2]
        - ref: mirror_fingers_c1m_r1
          shift: [hx/2+mx, -hy/3-my/2]
        - ref: mirror_thumb_c2m_rt
          shift: [hx/2+mx, hy/3+dy-my/2]
        - ref: mirror_thumb_c2m_rt
          shift: [hx/2+mx, -hy/3-my/2]
        - ref: mirror_thumb_c4m_rt
          shift: [0, -2.0hy/3-my]

        - ref: thumb_c4_rt
          shift: [hx+dx/2, my-dy/4]
    - what: rectangle
      where:
        ref: fingers_c5_r3
        shift: [hx+dx/2, hy/2]
      size: [55, 35]
      operation: add
  _raised:
    - what: polygon
      points:
        - ref: thumb_c4_rt
          shift: [hx+dx/2, -dy/4+ry]
        - ref: thumb_c4_rt
          shift: [0, 2.0hy/3+ry]
        - shift: [-hx, -2.0hy/3]
        - ref: thumb_c2_rt
          shift: [-hx/2+rx, -hy/3+ry/2]
        # Uncomment this line and comment out the following two
        # if the optional c1_rt key is skipped
        #- shift: [0, 4.0hy/3+dy-ry]
        - shift: [0, 2.0hy/3-ry]
        - shift: [hx/2, hy/3]
        - ref: fingers_c4_r1
          shift: [-hx/2+rx, hy/3-ry/2]
        - shift: [hx/2, hy/3]
        - ref: fingers_c4_r2
          shift: [-hx/2+rx, hy/3-ry/2]
        - shift: [hx/2, hy/3]
        - ref: fingers_c5_r3
          shift: [-hx/2+rx, hy/3-ry/2]
        - shift: [hx/2-rx, hy/3-ry/2]
        - shift: [hx/2-rx, -hy/3+ry/2]
        - ref: fingers_c5_r2
          shift: [-rx, 2.0hy/3-ry/2]
        - shift: [hx/2+dx/2+rx, -hy/3-dy/4-ry/2]

        - ref: mirror_fingers_c5m_r2
          shift: [rx, 2.0hy/3-ry/2]
        - ref: mirror_fingers_c5m_r3
          shift: [-hx/2+rx, hy/3-ry/2]
        - shift: [hx/2-rx, hy/3-ry/2]
        - shift: [hx/2-rx, -hy/3+ry/2]
        - ref: mirror_fingers_c4m_r2
          shift: [-rx, 2.0hy/3-ry/2]
        - shift: [hx/2, -hy/3]
        - ref: mirror_fingers_c4m_r1
          shift: [-rx, 2.0hy/3-ry/2]
        # Uncomment these three lines and comment out the following five
        # if the optional c1_rt key is skipped
        #- shift: [hx, -2.0hy/3]
        #- ref: mirror_thumb_c2m_rt
        #  shift: [hx/2-rx, -hy/3+ry/2]
        - shift: [hx/2, -hy/3]
        - ref: mirror_thumb_c2m_rt
          shift: [-rx, 2.0hy/3-ry/2]
        - shift: [hx/2, -hy/3]
        - shift: [0, -2.0hy/3+ry]
        - ref: mirror_thumb_c2m_rt
          shift: [-hx/2, -hy+ry]
        - ref: mirror_thumb_c4m_rt
          shift: [0, 2.0hy/3+ry]
  _hexkey:
    - what: polygon
      points:
        - shift: [-hx/2+kx, -hy/3+ky/2]
        - shift: [0, 2.0hy/3-ky]
        - shift: [hx/2-kx, hy/3-ky/2]
        - shift: [hx/2-kx, -hy/3+ky/2]
        - shift: [0, -2.0hy/3+ky]
        - shift: [-hx/2+kx, -hy/3+ky/2]

  main:
    - what: outline
      name: _main
      fillet: mx+kx+fk
  raised:
    - what: outline
      name: _raised
      fillet: fr
  keys:
    - what: outline
      name: _hexkey
      where: true
      fillet: fk
  keys_raised:
    - what: outline
      name: _hexkey
      where: [fingers_c5_r3, fingers_c4_r2, fingers_c5_r2, fingers_c4_r1, fingers_c5_r1, thumb_c2_rt, thumb_c3_rt, thumb_c5_rt, mirror_fingers_c5m_r3, mirror_fingers_c4m_r2, mirror_fingers_c5m_r2, mirror_fingers_c4m_r1, mirror_fingers_c5m_r1, mirror_thumb_c2m_rt, mirror_thumb_c3m_rt, mirror_thumb_c5m_rt]
      fillet: fk
  composite:
    - what: outline
      name: main
    - what: outline
      name: keys
      operation: stack
    - what: outline
      name: raised
      operation: stack

  composite_raised:
    - what: outline
      name: raised
    - what: outline
      name: keys_raised
      operation: stack

pcbs:
  mantis:
    outlines:
      main:
        outline: main
      keys:
        outline: keys
        layer: Dwgs.User
      raised:
        outline: raised
        layer: F.SilkS
    footprints:
      keys:
        what: choc
        where: true
        adjust:
          rotate: 180
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          keycaps: false
          hotswap: true
      diodes:
        what: diode
        where: true
        adjust:
          rotate: -90
          shift: [8.5, -1]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
      promicro:
        what: promicro
        where:
          ref: fingers_c5_r3
          shift: [hx+dx/2, hy/2-0.5]
          rotate: -90
      reset:
        what: button
        where:
          ref: fingers_c5_r3
          shift: [hx/3, hy]
        params:
          side: F
          from: GND
          to: RST

  mantis_raised:
    outlines:
      main:
        outline: raised
      keys:
        outline: keys_raised
        layer: Dwgs.User
    footprints:
      keys:
        what: choc
        where: [fingers_c5_r3, fingers_c4_r2, fingers_c5_r2, fingers_c4_r1, fingers_c5_r1, thumb_c2_rt, thumb_c3_rt, thumb_c5_rt, mirror_fingers_c5m_r3, mirror_fingers_c4m_r2, mirror_fingers_c5m_r2, mirror_fingers_c4m_r1, mirror_fingers_c5m_r1, mirror_thumb_c2m_rt, mirror_thumb_c3m_rt, mirror_thumb_c5m_rt]
        adjust:
          rotate: 180
        params:
          from: "{{colrow}}"
          to: "{{column_net}}"
          keycaps: false
          hotswap: true
      diodes:
        what: diode
        where: [fingers_c5_r3, fingers_c4_r2, fingers_c5_r2, fingers_c4_r1, fingers_c5_r1, thumb_c2_rt, thumb_c3_rt, thumb_c5_rt, mirror_fingers_c5m_r3, mirror_fingers_c4m_r2, mirror_fingers_c5m_r2, mirror_fingers_c4m_r1, mirror_fingers_c5m_r1, mirror_thumb_c2m_rt, mirror_thumb_c3m_rt, mirror_thumb_c5m_rt]
        adjust:
          rotate: -90
          shift: [8.5, -1]
        params:
          from: "{{colrow}}"
          to: "{{row_net}}"
